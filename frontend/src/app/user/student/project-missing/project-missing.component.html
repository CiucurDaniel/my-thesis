<main>
  <h2> Currently you have no project assigned!</h2>
  <mat-grid-list cols="2" rowHeight="1:1">
    <!-- LEFT AREA WITH Button -->
    <mat-grid-tile class="my-grid-tile">

      <img src="assets/img/project_missing.jpg" width="500px">

    </mat-grid-tile>

    <!-- RIGHT AREA WITH Button -->
    <mat-grid-tile>

      <div style="clear:both">
        <h2> To get started chose one of the options bellow:</h2>
        <mat-card-actions>
          <button routerLink="/create_project" mat-raised-button color="accent" class="custom-buttons">I want to propose project myself</button>
        </mat-card-actions>

        <mat-card-actions>
          <button  routerLink="/projects" mat-raised-button color="accent" class="custom-buttons">I want to find an existing project</button>
        </mat-card-actions>
      </div>

    </mat-grid-tile>

  </mat-grid-list>
</main>
