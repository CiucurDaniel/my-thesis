<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="projects.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let project of projects">
    <mat-expansion-panel-header>
      {{project.name}}
    </mat-expansion-panel-header>
    <p>{{project.description}}</p>
    <mat-action-row>
      <button mat-button color="accent" (click)="onDetails(project.id)">Details</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1"  *ngIf="projects.length <= 0 && !isLoading">No projects added yet.</p>
